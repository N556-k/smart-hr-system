<!-- 📌 أضف هذا الجزء داخل <table> الموظفين -->

<a href="/checkin/{{ emp.id }}" class="btn btn-outline-primary btn-sm">Check In</a>
<a href="/checkout/{{ emp.id }}" class="btn btn-outline-warning btn-sm">Check Out</a>

<!-- 📌 وفي نهاية الصفحة HTML أضف هذا الجدول -->

<h2 class="mt-5">Attendance Records</h2>
<table class="table table-striped table-hover bg-white shadow-sm">
    <thead class="table-info">
        <tr>
            <th>Employee ID</th>
            <th>Check In</th>
            <th>Check Out</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance %}
        <tr>
            <td>{{ record.employee_id }}</td>
            <td>{{ record.check_in }}</td>
            <td>{{ record.check_out or '---' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
